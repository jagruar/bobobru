<app-designer-nav  class="col-sm-2" (layoutSelected)="selectLayout($event)"></app-designer-nav>
<div class="col-sm-7">
  <button (click)="save()">Save</button>
  <app-layout *ngIf="layout" [tables]="tables" [clickMode]="clickMode" (tableSelected)="selectTable($event)" (linkAdded)="addLink($event)"></app-layout>
</div>
<div class="col-sm-3">
  <ul class="nav nav-tabs">
    <li class="nav-item" (click)="layoutMenu()">Layout</li>
    <li class="nav-item" (click)="tableMenu()">Table</li>
    <li class="nav-item" (click)="linkMenu()">Links</li>
  </ul>
  <div class="tab-content">
    <app-layout-editor *ngIf="isLayout" [layout]="layout"></app-layout-editor>
    <app-table-editor *ngIf="isTable" [table]="table"></app-table-editor>
    <app-table-link-editor *ngIf="isLink" [links]="links" (linkDeleted)="deleteLink($event)"></app-table-link-editor>
  </div>

</div>
