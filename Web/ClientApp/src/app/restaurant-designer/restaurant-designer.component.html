<app-restaurant-designer-nav  class="col-sm-2"  [isSaved]="isSaved" (layoutSelected)="selectLayout($event)"></app-restaurant-designer-nav>
<div class="col-sm-7">
  <button (click)="save()">Save</button>
  <app-layout *ngIf="layout" [tables]="tables" (tableAdded)="addTable($event)" (tableSelected)="selectTable($event)"></app-layout>
</div>
<app-restaurant-designer-menu  class="col-sm-3" [table]="table" [layout]="layout"></app-restaurant-designer-menu>
