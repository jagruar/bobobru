<ul class="nav nav-tabs">
  <li class="nav-item" (click)="selectLayout()">Layout</li>
  <li class="nav-item" (click)="selectTable()">Table</li>
  <li class="nav-item" (click)="selectLink()">Links</li>
</ul>
<div class="tab-content">
  <app-layout-editor *ngIf="isLayout" [layout]="layout"></app-layout-editor>
  <app-table-editor *ngIf="isTable" [table]="table"></app-table-editor>
  <app-table-link-editor *ngIf="isLink" [links]="links" (linkDeleted)="deleteLink($event)"></app-table-link-editor>
</div>
